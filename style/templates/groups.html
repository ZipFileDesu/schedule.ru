{% extends 'index.html' %}

{% block content %}
<script>
    document.getElementById('groups').classList.add('active');
</script>

{% if loginStatus == 'guest' %}

{% elseif loginStatus == 'loggedIn' %}
<form class="container main-form border-bottom border-light mt-2" method="post">
    <div class="form-group row">
        <div class="col-4 form-group mb-2">
            <label for="group">Группа</label>
            <input name="group" class="form-control" type="text" id="group" required>
        </div>
        <div class="col-2 align-self-end pb-1">
            <button type="submit" class="btn btn-primary mb-1">Добавить</button>
        </div>
    </div>
</form>
{% endif %}

<table class="table">
    <thead>
    <tr>
        <th scope="col">Название группы</th>
    </tr>
    </thead>
    <tbody>
    {% for g in groups %}
    <tr>
        <td><a href="" onclick="window.open('selected_group.php?group_id={{ g.id }}', '_blank', 'height=640,width=640');"> {{ g.name }}</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
